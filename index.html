<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rick and Morty</h1>
    </header>

    <main>
        <input type="text" id="search" placeholder="Buscar personagem...">
        
        <div id="characters"></div>
        
        <div id="pagination">
            <button id="prev">Anterior</button>
            <button id="first">Primeira Página</button>
            <button id="next">Próximo</button>
        </div>
        
        <div id="characterView" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="characterName"></h2>
                <img id="characterImage" src="/placeholder.svg" alt="">
                <p id="characterStatus"></p>
                <p id="characterSpecies"></p>
                <p id="characterGender"></p>
                <p id="characterOrigin"></p>
                <p id="characterLocation"></p>
            </div>
        </div>
    </main>

    <div id="footer">
        <p>Feito com <span class="heart">❤️</span> por <span class="author">Wendhel Valeriano</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
